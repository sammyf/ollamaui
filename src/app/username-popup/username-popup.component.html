<div id="usernameContainer" *ngIf="showme">
  <p class="title">Please enter your name :</p>
  <input type="text" id="username" class="input_box" (keyup)="CheckForReturn($event)" [value]="username" [(ngModel)]="username"/>
  <input type="button" id="save_btn" class="input_btn" (click)="StoreName()" value="OK">
</div>
